<!DOCTYPE html>
<link rel="stylesheet" href="Showcase.css">
<html lang="en">
    <head>
    </head>
    <body>
        <div class="showcase">
            <div style="grid-row: 1; grid-column: 1;"></div>
            <div style="grid-row: 1; grid-column: 2;"></div>
            <div style="grid-row: 1; grid-column: 3;"></div>
            <div style="grid-row: 1; grid-column: 4;"></div>
            <div style="grid-row: 1; grid-column: 5;"></div>
            <div style="grid-row: 1; grid-column: 6;"></div>
            <div style="grid-row: 1; grid-column: 7;"></div>
            <div class="button left" onclick="alert('stanga');" style="grid-row: 2; grid-column: 1;"></div>
            <div style="grid-row: 2; grid-column: 2;"></div>
            <div style="grid-row: 2; grid-column: 3;"></div>
            <div style="grid-row: 2; grid-column: 3;"></div>
            <div style="grid-row: 2; grid-column: 4;"></div>

            <div style="grid-row: 3; grid-column: 2;"></div>
            <div style="grid-row: 3; grid-column: 3;"></div>
            <div style="grid-row: 3; grid-column: 4;"></div>
            <div style="grid-row: 3; grid-column: 5;"></div>
            <div style="grid-row: 3; grid-column: 6;"></div>
            <div style="grid-row: 3; grid-column: 7;"></div>
            <div class="photo" style="grid-row: 4; grid-column: 1;"></div>
            <div id="photo1" class="photo" style="grid-row: 4; grid-column: 2;"></div>
            <div id="photo2" class="photo" style="grid-row: 4; grid-column: 3;"></div>
            <div id="photo3" class="photo" style="grid-row: 4; grid-column: 4;"></div>
            <div id="photo4" class="photo" style="grid-row: 4; grid-column: 5;"></div>
            <div id="photo5" class="photo" style="grid-row: 4; grid-column: 6;"></div>
            <div class="photo" style="grid-row: 4; grid-column: 7;"></div>
        </div>

</html>
